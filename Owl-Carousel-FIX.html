<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
    <title>Owl Carousel</title>
</head>

<body>
<div class="container m-5">
    <div id="owl-demo" class="owl-carousel owl-theme"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function() {
        $("#owl-demo").owlCarousel({
            items:6,
            loop:true,
            margin:10,
            autoplay:true,
            autoplayTimeout:3000,
            autoplayHoverPause:true,
        });
        $('#owl-demo').trigger('add.owl.carousel', ['<div class="item card text-center m-4 py-4"><h4>Item One</h4></divv>']).trigger('refresh.owl.carousel');
        $('#owl-demo').trigger('add.owl.carousel', ['<div class="item card text-center m-4 py-4"><h4>Item Two</h4></divv>']).trigger('refresh.owl.carousel');
        $('#owl-demo').trigger('add.owl.carousel', ['<div class="item card text-center m-4 py-4"><h4>Item Three</h4></divv>']).trigger('refresh.owl.carousel');
    });
</script>
</body>
</html>
